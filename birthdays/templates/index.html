<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <form method="post">
                    <input autofocus placeholder="Name" type="text" name="name">
                    <input placeholder="Month" type="number" min="1" max="12" name="month">
                    <input placeholder="Day" type="number" min="1" max="31" name="day">
                    <input value="Add a birthday" type="submit">
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for person in data %}
                            <tr>
                                <td>{{ person.name }}</td>
                                <td>{{ person.month }}/{{ person.day }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
